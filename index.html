<html>
    <head>
        <title>Hey man</title>
        <style>
            body {margin: 0;}
            canvas {width: 10%; height: 10%};
        </style>
    </head>

    <body>
        <script src = "three/three.js"></script>
        <script>
            var scene = new THREE.Scene();
            scene.background = new THREE.Color(0xff0000);
            var camera = new THREE.PerspectiveCamera(75, (window.innerWidth/2)/(window.innerHeight-50), 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth/2, window.innerHeight-50);
            document.body.appendChild(renderer.domElement);
            var geometry = new THREE.BoxGeometry( 1, 1, 1 );
            var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            var cube = new THREE.Mesh( geometry, material );
            scene.add( cube );
            var arr = [1,2,3];
            camera.position.z = 5;
            var update = function()
            {

            };

            var render = function()
            {
                renderer.render(scene, camera);
            };

            var GameLoop = function()
            {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                //cube.position.x += 0.01;
                //console.log('updated!');
                requestAnimationFrame(GameLoop);
                update();
                render();
            }
            function changeCubeColor()
            {
                console.log("oia");
                cube.material.color.setHex(Math.random()*0xffffff);
            }
            GameLoop();
        </script>
        <div id="info">Description
            <button type="button" onclick="changeCubeColor()">Click me brah</button>
        </div>
    </body>
</html>
